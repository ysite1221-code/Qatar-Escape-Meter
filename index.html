<!DOCTYPE html>
<html>

<head>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" href="css/sample.css">
        <title>QEM</title>
    </head>
</head>

<body>
    <header>
        <img class=logo src="img/logo.png" alt="ロゴ">
        <div class="title">
            <h1>Qatar Escape Meter</h1>
            <p>2016年の俺を救え　Save yourself</p>
        </div>

    </header>


    <!-- ラクダメーター -->
    <!-- 残り日数 表示 -->
    <div class="days_remaining_box">
        <label>カタール脱出まで あと</label>
        <p id="days_remaining"></p>
        <!-- ここにあとで日数追加 -->
        <div id="days_text" class="days_text"></div>

        <!-- 進捗メーター -->
        <meter id="escape_meter" min="0" max="100" value="0"></meter>
    </div>
    <!-- dohaの天気 -->
    <div class="weather-wrapper">
        <div id="ww_77f18c3ef7026" v='1.3' loc='id' a='{"t":"horizontal","lang":"ja","sl_lpl":1,"ids":["wl3093"],
    "font":"Arial","sl_ics":"one_a","sl_sot":"celsius",
    "cl_bkg":"image","cl_font":"#FFFFFF","cl_cloud":"#FFFFFF",
    "cl_persp":"#81D4FA","cl_sun":"#FFC107","cl_moon":"#FFC107",
    "cl_thund":"#FF5722"}'>
            <a href="https://weatherwidget.org/" id="ww_77f18c3ef7026_u" target="_blank">
                Free weather widget
            </a>
        </div>
    </div>
    <script async src="https://app3.weatherwidget.org/js/?id=ww_77f18c3ef7026"></script>

    <!-- 不適切事象の投稿と怒りポイント投稿 -->
    <div class="anger_text">
        <label for="anger">本日の不適切事象</label>
        <textarea name="怒りコメント" id="anger_innertext"></textarea>

        <label for="angerlevel">Anger Point</label>
        <select id="anger_point_auto"></select>

        <!-- localstorageにテキストとポイントを保存 -->
        <button id="submit">刻みつける</button>


        <button id="delete">全部砂漠に流してあげる</button>


    </div>

    <!-- anger meter →あとでJS変数を指定する -->
    <div class="anger_meter">
        <label for="anger">Anger level:</label>
        <meter id="anger_level_meter" min="0" max="100" low="" high="" optimum="" value="0"></meter>
        <span id="anger_meter_count">0件</span>
    </div>

    <div class="best_anger">

        <ul class="anger_list">
            <h3>Best Anger so far</h3>
            <li id="list1"></li>
            <li id="list2"></li>
            <li id="list3"></li>
            <li id="list4"></li>
            <li id="list5"></li>
        </ul>

    </div>

    <script src="js/main.js"></script>

</body>

</html>
